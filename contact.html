    <section class="formhead">
        <h3>Drop us some info</h3>

        <div class="formsec">
            <form>
                <label for="name">Name <i>(Required)</i></label>

                <input type="text" value="Please enter your phone number">

                <label for="need">What service do you need? <i>(Required)</i></label>
                <select name="service">
                    <option value="Webd">Web Design</option>
                    <option value="weba">Web Application</option>
                    <option value="moba">Mobile Application</option>
                </select>
                <label for="mes">Message <i>(Required)</i></label>
                <textarea name="mes" cols="30" rows="10"></textarea>
                <button>submit</button>



            </form>
        </div>
    </section>
